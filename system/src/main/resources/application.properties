spring.application.name=system
#必须/开头，不能/结尾
server.servlet.context-path=/system
server.port=9001
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#增加mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/courseimooc?characterEncoding=UTF8&autoReconnect=true&serverTimezone=UTC
spring.datasource.username=courseimooc
spring.datasource.password=123456

#Mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml

#logger
logging.level.com.course.system.mapper=trace

